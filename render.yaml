services:
  # ── Backend ──────────────────────────────────────────────────────────────
  - type: web
    name: aris-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python seed_audit.py && gunicorn app.main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    plan: free
    envVars:
      - key: LLM_API_KEY
        sync: false          # set manually in Render dashboard
      - key: LLM_MODEL
        value: llama-3.3-70b-versatile
      - key: CREWAI_TELEMETRY_OPTOUT
        value: "true"
      - key: PYTHON_VERSION
        value: "3.11"

  # ── Frontend ─────────────────────────────────────────────────────────────
  - type: web
    name: aris-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: aris-backend
          type: web
          property: host          # auto-wired to backend URL
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html  # SPA fallback
